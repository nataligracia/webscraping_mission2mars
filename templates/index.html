<!-- Using Jinja to insert data from MongoDB database -->

<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>


<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="../scrape" role="button">Scrape New Data</a></p>
        </div>

        <br>

        <!-- NASA Mars News Title & Description-->
        <div class="row mars-news">
            <div class="col-md-8 ntext">
                <div class="source">
                    <div class="source-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="source-heading">{{mars.nasa_news_title}}</h4>
                        <p>{{mars.nasa_story_article}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 nimage">
                <a class="image-fluid" href="https://mars.nasa.gov/news/"><img src="../static/mission_to_mars.png" id="news" alt="Mars Photo"></a>
            </div>
        </div>

        <hr>

        <!-- Mars Featured Image -->
        <div class="row mars-featured-image">
            <div class="col-md-8 feature">
                <h2>Featured Mars Image</h2>
  
                <!-- if images is False/None/non-existent, then default to error message -->
                <!-- <img src="{{mars.featured_image | default('static/images/error.png', true) }}" class="img-responsive" alt="Responsive image"> -->
                <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive image">
            </div>

            <div class="col-md-4 mars-facts">
            
                <!-- Mars Facts -->
                <!-- <div class="row"> -->
                    <!-- <div class="col-md-12"> -->
                        <h4>Mars Facts</h4>
                        {{mars.facts | safe}}
                    <!-- </div> -->
                <!-- </div> -->
            </div>
        </div>

        <hr>

        <!-- Mars Hemispheres -->
        <div class="row" style="margin-top:20px;">

            <!-- <div class="page-header"> -->
                <h2 class="text-center">Mars Hemispheres</h2>
            <!-- </div> -->
        </div>
            <!-- <br> -->
        <div class="row mars-hemispheres">
            {% for hemisphere in mars.hemispheres %}
                <div class="col-5 thumbnail">
                    <!-- <div class="thumbnail"> -->
        
                        <!-- if images is False/None/non-existent, then default to error message -->
                        <!-- <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..."> -->
                        <img class="img-fluid" src="{{hemisphere.img_url}}" alt="...">
                        <div class="caption">
                            <h3>{{hemisphere.title}}</h3>
                        </div>
                    <!-- </div> -->
                </div>
            {% endfor %}
  
        </div>
  
    </div>
  </body>
  
  </html>
